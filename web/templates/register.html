<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../assets/css/register.css">
    <title>Groupie Tracker | Register</title>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>Register</h1>
            <form action="registerform" method="POST">
                <div class="login wrap">
                    <div class="h1">Register</div>
                    <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
                    <input placeholder="pseudo" id="pseudo" name="pseudo" type="text">
                    <input placeholder="Password" id="password" name="password" type="password">
                    <input value="Login" class="btn" type="submit">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
