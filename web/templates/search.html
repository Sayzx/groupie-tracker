<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="../assets/css/search.css">
    <title>Groupie Tracker - Search</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="../assets/img/Spotify_icon.svg.webp" alt="Spotify Logo" class="spotify-logo">
            Groupie Tracker
        </div>            
        <nav>
            <a href="acceuil" class="nav-link">Accueil</a>
            <a href="gallery" class="nav-link">Gallery</a>
            <a href="search" class="nav-link">Recherche</a>
        </nav>
    </header>
    <div class="container2">
        <form action="https://groupietrackers.herokuapp.com/api/artists" method="get">
            <div class="search-container">
                <input type="text" name="name" id="searchInput" placeholder="Nom de l'artiste, année, etc." class="rounded-input">
                <button type="button" id="filterToggle" class="filter-btn">Filtres</button>
            </div>
            <div class="filters" id="filtersPanel">
                <label for="yearSelect">Année</label>
                <select id="yearSelect" name="year" class="rounded-input1">
                    <option value="">Toutes</option>
                    <option value="1970">1970</option>
                    <option value="1980">1980</option>
                    <!-- Autres années -->
                </select>
                
                <label for="membersSelect">Membres</label>
                <select id="membersSelect" name="members" class="rounded-input1">
                    <option value="">Tous</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                
                <label for="cityInput">Ville de concerts</label>
                <input type="text" id="cityInput" name="city" placeholder="Exemples : Paris, etc." class="rounded-input1">
            </div>
            <div class="button-container">
                <button type="submit" class="search-btn">Rechercher</button>
            </div>
        </form>
    </div>
    <div class="results">
        <!-- Les résultats de recherche s'afficheront ici -->
    </div>
</div>

<script>
    // JavaScript pour basculer l'affichage des filtres
    document.getElementById('filterToggle').addEventListener('click', function() {
        var filtersPanel = document.getElementById('filtersPanel');
        filtersPanel.style.display = filtersPanel.style.display === 'block' ? 'none' : 'block';
    });
</script>
</body>
</html>
