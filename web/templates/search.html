<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <link rel="stylesheet" href="../assets/css/search.css">
    <title>Groupie Tracker</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="../assets/img/Spotify_icon.svg.webp" alt="Spotify Logo" class="spotify-logo">
            Groupie Tracker
        </div>            
        <nav>
            <a href="acceuil" class="nav-link">Accueil</a>
            <a href="gallery" class="nav-link">Gallery</a>
            <a href="search" class="nav-link">Recherche</a>
        </nav>
    </header>
    <div class="container2">
    <!-- Barre de recherche avec filtres -->
    <form action="https://groupietrackers.herokuapp.com/api/artists" method="get">
        <div class="search-bar">
            <label for="searchInput"></label>
            <input type="text" name="name" id="searchInput" placeholder="Nom de l'artiste, année, etc." class="rounded-input">
        </div>
        <div class="filters">
            <label for="yearSelect">Année</label>
            <select id="yearSelect" name="year" class="rounded-input">
                <option value="">Toutes</option>
                <!-- Générez les options d'année dynamiquement si nécessaire -->
                <option value="1970">1970</option>
                <option value="1980">1980</option>
            </select>
            
            <label for="membersSelect">Membres</label>
            <select id="membersSelect" name="members" class="rounded-input">
                <option value="">Tous</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            
            <label for="cityInput"></label>
            <input type="text" id="cityInput" name="city" placeholder="Ville des concerts" class="rounded-input">
        </div>
        <div class="button-container">
        <button type="submit">Rechercher</button>
        </div>
    </form>
    </div>
    <!-- Affichage des résultats -->
    <div class="results">
    </div>
</div>

</body>
</html>
